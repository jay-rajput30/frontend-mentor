<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./design/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
        <h1>Jay Rajput</h1>
    </header>

    <section  class="main-section">
        <img src="/images/image-victor.jpg" alt="image of a person named victor">
        <div class="bio">
          <span class = "bio-name">Victor Crest</span>
          <span class="bio-age">26</span>
        </div>
        <small>London</small>
    </section>

    <footer  class="footer">
      <div class="footer-item">
        <span class="footer-item_followers">80K</span>
        <small>Followers</small>
      </div>

      <div class="footer-item">
        <span class="footer-item_likes">803K</span>
        <small>Like</small>
      </div>

      <div class="footer-item">
        <span class="footer-item_photos">1.4K</span>
        <small>Photos</small>
      </div>
      
      
      
    </footer>
  </div>
  </div>
</body>
</html>
